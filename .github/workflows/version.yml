name: Determine Version Tag

on:
  workflow_call:  # This makes it reusable.

jobs:
  determine_version:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository.
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Go.
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      # Step 3: Determine Version Tag (keep original logic)
      - name: Determine Version Tag
        id: version
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag -l --sort=-v:refname | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            VERSION="1.0.0"
          else
            VERSION="$LATEST_TAG"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version Tag: $VERSION"

      # Step 4: Set the output of the version tag for reuse
      - name: Set Output
        run: echo "::set-output name=version::${{ env.VERSION }}"
