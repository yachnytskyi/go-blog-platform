name: Main

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.3'

    - name: Build and Run Production Services
      run: docker compose up mongodb app-production -d

    # - name: Build
    #   run: go build -v ./...

    - name: Test
      run: go test -v ./...

    # Clean up Docker containers
    - name: Clean Up Docker
      run: docker compose down -v
