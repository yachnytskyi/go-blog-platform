name: Develop workflow

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: stable

    - name: Test
      run: go test -v ./...

    - name: Create config directory
      run: |
        mkdir -p ./config/environment ./config/yaml/v1

    - name: Download config files from GitHub Secrets
      run: |
        echo "$DEVELOP_YAML_FILE" > ./config/yaml/v1/docker.develop.application.yaml

     # Debugging step: Check if the file exists and print its content
    - name: Verify file content
      run: |
        if [ -f ./config/yaml/v1/docker.develop.application.yaml ]; then
          echo "File exists and its content is:"
          cat ./config/yaml/v1/docker.develop.application.yaml
        else
          echo "File not found!"
          exit 1
        fi

    - name: Build and Run Develop Services
      run: docker compose up mongodb app-develop -d
